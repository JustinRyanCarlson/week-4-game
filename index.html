<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <h1 class="my-background jumbotron header-padding">Star Wars RPG</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3 text-left">
                <h3 id="your-hero">Choose a Hero</h3>
            </div>
        </div>
        <div class="row margin-left">
            <div id="Luke" class="col-sm-2 char-boxes">
                <h5 class="text-center">Luke Skywalker</h5>
                <img class="center" src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker">
                <h5 class="text-center" id="luke-hp">100</h5>
            </div>
            <div id="Obi" class="col-sm-2 char-boxes">
                <h5 class="text-center">Obi-Wan Kenobi</h5>
                <img class="text-center" src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi">
                <h5 class="text-center" id="obi-hp">120</h5>
            </div>
            <div id="Sidious" class="col-sm-2 char-boxes">
                <h5 class="text-center">Darth Sidious</h5>
                <img class="text-center" src="assets/images/darth-sidious.png" alt="Darth Sidious">
                <h5 class="text-center" id="sidious-hp">150</h5>
            </div>
            <div id="Maul" class="col-sm-2 char-boxes">
                <h5 class="text-center">Darth Maul</h5>
                <img class="text-center" src="assets/images/darth-maul.jpg" alt="Darth Maul">
                <h5 class="text-center" id="maul-hp">180</h5>
            </div>
        </div>
        <div class="row margin-left">
            <h3>Enemies Available To Attack</h3>
        </div>
        <div class="row margin-left">
            <div id="enemy1" class="col-sm-2">
            </div>
            <div id="enemy2" class="col-sm-2">
            </div>
            <div id="enemy3" class="col-sm-2">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-left">
                <h3>Fight Section</h3>
                <button id="attack-button">Attack</button>
                <h3 class="margin-top">Defender</h3>
            </div>
        </div>
        <div class="row margin-left">
            <div id="current-defender" class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h6 id="status" class="my-background"></h6>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
